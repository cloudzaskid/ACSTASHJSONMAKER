<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC JSON HUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }

    .stash, .equipment {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      flex: 1;
      min-height: 500px;
      transition: all 0.4s ease;
    }

    .stash:hover, .equipment:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00f7ff;
    }

    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 64px);
      gap: 10px;
      justify-content: center;
    }

    .item {
      width: 64px;
      height: 64px;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 14px;
      color: #888;
    }

    .button {
      background: linear-gradient(135deg, #00f7ff, #a600ff);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin: 0.5rem;
      box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .button:hover {
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="stash">
    <h2>Stash</h2>
    <div class="item-grid" id="stashGrid"></div>
  </div>
  <div class="equipment">
    <h2>Equipment</h2>
    <div class="item-grid" id="equipmentGrid"></div>
  </div>
</div>

<div class="footer">
  <button class="button" onclick="loadItems()">Reload Example Stash</button>
  <p>Made with soul by <span style="color: #ff00aa;">CLOUDZ / SOULLESS</span></p>
</div>

<script>
  const exampleItems = [
    "item_apple",
    "item_heart_gun",
    "item_backpack_black",
    "item_goldbar",
    "item_flashlight",
    "item_rpg",
    "item_radioactive_broccoli"
  ];

  function loadItems() {
    const stash = document.getElementById("stashGrid");
    stash.innerHTML = "";
    exampleItems.forEach(name => {
      const item = document.createElement("div");
      item.className = "item";
      item.style.backgroundImage = `url('https://example.com/icons/${name}.webp')`; // Update with actual image path
      stash.appendChild(item);
    });
  }

  loadItems();
</script>

</body>
</html>
