<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AC JSON HUB</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .main {
      display: flex;
      height: 100vh;
      padding: 10px;
      gap: 10px;
      box-sizing: border-box;
    }

    .panel {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
      color: #00e0ff;
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, 64px);
      grid-auto-rows: 64px;
      gap: 6px;
      overflow-y: auto;
      padding: 10px;
    }

    .item {
      width: 64px;
      height: 64px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 6px;
      transition: 0.3s;
      background-size: cover;
      background-position: center;
    }

    .item:hover {
      box-shadow: 0 0 10px #00e0ff;
      transform: scale(1.05);
    }

    .footer {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #222;
    }

    .btn {
      background: #00e0ff;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #00ffff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="main">
  <div class="panel">
    <h2>Stash</h2>
    <div class="grid" id="stashGrid"></div>
    <div class="footer">
      <button class="btn" onclick="clearStash()">Clear All</button>
      <button class="btn" onclick="addItem()">Add Item</button>
    </div>
  </div>

  <div class="panel">
    <h2>Equipment</h2>
    <div class="grid" id="equipmentGrid"></div>
    <div class="footer">
      <button class="btn" onclick="alert('Equipment logic coming soon')">Equip</button>
    </div>
  </div>
</div>

  function addItem() {
    const stash = document.getElementById('stashGrid');
    const itemName = itemList[Math.floor(Math.random() * itemList.length)];
    const item = document.createElement('div');
    item.className = 'item';
    item.title = itemName;
    item.style.backgroundImage = `url('https://example.com/icons/${itemName}.webp')`; // replace with your image path
    stash.appendChild(item);
  }

  function clearStash() {
    document.getElementById('stashGrid').innerHTML = '';
  }
</script>

</body>
</html>
